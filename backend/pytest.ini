[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=85
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    slow: Slow tests that take more than a few seconds

